name: Programming

baseurl: "/programming"
theme_assets: "/programming/theme/assets"
theme_images: "/programming/theme/assets/images"
course_images: "/programming/media/images"

markdown: kramdown
highlighter: kramdown # use kramdown locally. won't work on github.

kramdown:
  input: GFM
  enable_coderay: false
  hard_wrap: true
  # disable rouge syntax highlighting on github pages
  syntax_highlighter_opts:
    disable : true

# Where things are
source:       .
destination:  ./_site
layouts_dir:  ./theme/_layouts
includes_dir: ./theme/_includes
sass:
    sass_dir: ./theme/_sass

# custom collections
collections:
  courses:
    output: true

# default settings
defaults:
  -
    scope:
      path: ""
      type: "courses"
    values:
      layout: "default"

# theme
themecolor: "#466f1b"

# keep the built site tidy, only include files we need for publishing
exclude: ["node_modules", "Gemfile", "Gruntfile.js", "package.json", "README.md", "*.sublime-project", "*.sublime-workspace"]
